            height: auto;
        }

        body::before {
            content: ''; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }

        .container {
            text-align: center;
            width: 100%;
            height: 120vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #votingSection {
            width: 1200px;
            height: 690px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 10px;
            margin-top: 30px;
        }

        .box {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 140px;
            max-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1:1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .box img {
            max-width: 100%;
            max-height: 120%;
            object-fit: contain; cover;
            border-radius: 8px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .box:active img{
            animation: pulse 0.5s ease-in-out;
            transform: scale(1:1);
            opacity: 0.8;
        }

        .box:hover {
            background-color: #007bff;
        }

        .title {

            margin-bottom: 50px;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            border-radius: 8px;
            position: relative;
            top: 80px;

        }

        .subtitle {

            color: white;
            padding: 15px 30px;

            display: inline-block;

    <script>
        // Fungsi untuk mencatat voting
        function vote(guruName) {
            // Ambil data suara dari localStorage
            let votes = JSON.parse(localStorage.getItem('votes')) || {};

            // Tambah suara untuk guru yang dipilih
            if (!votes[guruName]) {
                votes[guruName] = 0;
            }
            votes[guruName]++;

            // Simpan kembali data ke localStorage
            localStorage.setItem('votes', JSON.stringify(votes));

            // Tampilkan pesan konfirmasi
            alert(`Terima kasih, Anda telah memilih ${guruName}!`);

            // Redirect ke halaman hasil voting setelah 2 detik
            setTimeout(() => {
                window.location.href = "hasil-voting.html"; // Ganti dengan nama file hasil Anda
            }, 2000);
        }
