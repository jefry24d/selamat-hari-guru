    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .icon {
            margin: 0 20px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 150px;
            text-align: center;
            opacity: 0;
            animation: fadeInIcon 1.5s ease-in-out forwards;
        }

        .icon img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .icon-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        /* Hover effects */
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .icon:hover img {
            transform: rotate(15deg);
        }

        .icon:hover .icon-title {
            color: #e74c3c;
        }

        /* Fade-in effect for icons */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in effect for individual icons */
        @keyframes fadeInIcon {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
